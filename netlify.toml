[build]
  command = "pip install --upgrade pip && pip install -r requirements.txt && mkdocs build && node generateFileList.js"
  publish = "site"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/fileList.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
